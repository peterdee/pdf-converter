syntax = "proto3";

package api;

option go_package = "grpc.generated";

service Converter {
  rpc DownloadArchive (DownloadArchiveRequest) returns (DownloadArchiveResponse) {}
  rpc GetInfo (GetInfoRequest) returns (GetInfoResponse) {}
  rpc GetQueue (GetQueueRequest) returns (GetQueueResponse) {}
  rpc QueueFile (QueueFileRequest) returns (QueueFileResponse) {}
}

message DownloadArchiveRequest {
  string uid = 1;
}

message DownloadArchiveResponse {
  string bytes = 1;
  string filename = 2;
  int64 processed = 3;
  string uid = 4;
}

message GetInfoRequest {
  string uid = 1;
}

message GetInfoResponse {
  int64 count = 1;
  int64 downloadedAt = 2;
  string filename = 3;
  string status = 4;
  int64 totalDownloads = 5;
  string uid = 6;
}

message GetQueueRequest {
  int64 limit = 1;
  int64 page = 2;
}

message GetQueueResponse {
  string json = 1;
}

message QueueFileRequest {
  string bytes = 1;
  string filename = 2;
}

message QueueFileResponse {
  int64 count = 1;
  string filename = 2;
  string status = 3;
  string uid = 4;
}
